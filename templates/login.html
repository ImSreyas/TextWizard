{% extends 'components/layout.html' %} 

{% block links %}
<link rel="stylesheet" href="../static/css/login.css" />
<script src='../static/js/login.js' defer></script>
{% endblock %} 

{% block body %}
<div class="login-container">
  <div class='animation-container'>
    <div class='animation-theme' animation='yellow'>
      {% include 'animation/yellow/login.html' %}
    </div>
    <div class='animation-theme' animation='green'>
      {% include 'animation/green/login.html' %}
    </div>
  </div>
  <div class='login-form-container'>
    <form autocomplete='off' spellcheck='false' action='' method='POST'>
      <label for='username' class='label username-label'>username</label>
      <div class='input-container'>
        <input type='text' name='username' class='input username' name='username'>
        <error></error>
      </div>

      <label for='password' class='label password-label'>password</label>
      <div class='input-login-container'>
        <input type='password' name='password' class='input password' name='password'>
        <error></error>
      </div>
      <button type='submit' name='username' class='btn submit-button'>log in</button>
    </form>
    <div class='new-account-link-container'>
      <div>
        Don't have an account. Create one ?
        <a href='/registration' class='no-text-decoration'>sign in</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
